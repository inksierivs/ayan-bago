<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selfie Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('your-background.png') no-repeat center center fixed;
      background-size: cover;
    }
    .rounded-screen {
      border-radius: 2rem 2rem 0 0;
    }
  </style>
</head>
<body class="bg-green-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-green-700 text-white p-4 flex items-center justify-between">
    <button class="text-2xl font-bold" onclick="toggleSidebar()">â˜°</button>
    <h1 class="text-lg font-semibold">Selfie Verification</h1>
    <span class="w-6"></span>
  </header>

  <!-- Greeting -->
  <div class="text-center text-sm text-green-900 font-semibold mt-2">
    <h2 id="fullName"></h2>
  </div>
  <div id="cameraLoading" class="text-center text-green-700 font-semibold mt-4">ðŸ“· Loading camera...</div>
  <!-- Camera Feed Box -->
  <div class="flex justify-center mt-4 px-4">
    <div class="w-64 h-64 bg-cream-100 rounded-md shadow-lg flex items-center justify-center overflow-hidden">
      <video
      id="camera"
      autoplay
      playsinline
      muted
      class="w-full h-full object-cover rounded-md"
    ></video>
    
    </div>
  </div>

  <!-- Confirm Button -->
  <div class="mt-auto flex justify-center p-4">
    <button onclick="captureSelfie()" class="bg-green-700 text-white text-2xl w-20 h-20 rounded-lg shadow-lg hover:bg-green-800 flex items-center justify-center">
      <i class="fa-solid fa-camera"></i>
    </button>
    
  </div>
<div id="previewModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl p-6 shadow-lg max-w-sm w-full text-center">
    <h2 class="text-lg font-semibold mb-4">Does this selfie look good?</h2>
    <img id="previewImage" src="" alt="Selfie Preview" class="rounded-md mb-4 w-full" />
    <div class="flex justify-between gap-4">
      <button id="confirmBtn" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded-md">
         Confirm
      </button>
      <button id="retakeBtn" class="flex-1 bg-red-500 hover:bg-red-600 text-white py-2 rounded-md">
         Retake
      </button>
    </div>
  </div>
</div>

  <canvas id="snapshotCanvas" width="640" height="480" class="hidden"></canvas>


  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script type="module" src="js/photo-capture.js"></script>
  <script src="./js/scripts.js"const GOOGLE_DRIVE_CLIENT_ID = "{{
    1081066918919-1kn6bkhvji13ogfenqgqggl5uvjsfdld.apps.googleusercontent.com}}";></script>
  <script type="module" src="js/class-management.js"></script>
</body>
</html>
