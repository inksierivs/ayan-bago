<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link rel="icon" type="image/png" href="pics/WYA-logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/class-management.css">
</head>
<body class="bg-gray-100">


<!-- Toast Notification -->
<div id="toast" class="fixed bottom-16 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-4 py-2 rounded shadow transition-opacity opacity-0 z-50"></div>


  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button onclick="toggleSidebar()">✖</button>
    <ul>
      <li><a class="fa fa-dashboard" href="dashboard copy.html">Dashboard</a></li>
      <li><a class="fas fa-chalkboard" href="sclass-management.html">Classes</a></li>
      <li><a class="fa fa-file" href="pdf.html">Generate PDF</a></li>
      <li><a class="fa fa-user" href="sprofile.html">Profile</a></li>
      <button id="logoutButton" class="logout-btn">Log Out</button>
      
    </ul>
  </div>

  <!-- Header -->
  <div class="header">
    <button onclick="toggleSidebar()" class="menu-btn">☰</button>
    <h1>Profile</h1>
  </div>

  <!-- Profile Form -->
  <div class="flex justify-center items-center min-h-screen px-4">
    <div class="bg-green-700 rounded-xl p-6 w-full max-w-sm text-white text-center">
      <div class="mb-4">
        <div class="relative w-24 h-24 mx-auto rounded-full overflow-hidden bg-white">
          <img src="pics/user-icon.png" alt="Profile" class="w-full h-full object-cover">
          <label class="absolute bottom-0 right-0 bg-white p-1 rounded-full cursor-pointer">
            <i class="fa fa-camera text-green-600"></i>
            <input type="file" class="hidden" id="profilePicture">
          </label>
        </div>
      </div>

        <form id="profileForm" class="space-y-3">
          <input type="text" id="name" placeholder="Name" disabled class="w-full px-4 py-2 rounded text-black">
          <input type="text" id="studentID" placeholder="Student ID" disabled class="w-full px-4 py-2 rounded text-black">
          <input type="text" id="block" placeholder="Block" class="w-full px-4 py-2 rounded text-black">                
          <input type="text" id="year" placeholder="Year" class="w-full px-4 py-2 rounded text-black">
          <input type="text" id="program" placeholder="Program" class="w-full px-4 py-2 rounded text-black">
          <input type="email" id="email" placeholder="Email" disabled class="w-full px-4 py-2 rounded text-black">
          <input type="text" id="contactNo" placeholder="Contact No." class="w-full px-4 py-2 rounded text-black">
          <button type="submit" class="bg-white text-green-700 px-4 py-2 rounded font-semibold hover:bg-gray-100">Save</button>
        </form>
        
    </div>
  </div>
  <script type="module" src="js/sprofile.js"></script>
  <script src="./js/sscripts.js"></script>
  <script type="module" src="js/class-management.js"></script>
  
</body>
</html>
